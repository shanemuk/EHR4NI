  --> <div class="panel panel-default panel-patient"> <div class="panel-heading"> <div class="row"> <div class="col-md-4"> <h4 class="panel-title">{{ patient.name }}</h4> </div> <div class="col-md-8 text-right"> <ul class="list-inline"> <li><label>Gender:</label> <strong>{{ patient.gender }}</strong></li> <li><label>DOB:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></li> <li class="nhsLabel"><label>NHS No.:</label> <strong><span ng-bind="patient.nhsNumber | formatNHSNumber"></span></strong></li> </ul> </div> </div> </div> <div class="panel-body"> <table class="table"> <tbody> <tr> <td width="40%"><label>Address:</label> <strong>{{ patient.address }}</strong> <td width="20%"><label>Phone:</label> <strong>{{ patient.telephone }}</strong> <td width="20%"><label>GP Details:</label> <strong>{{ patient.gpDetails }}</strong> <td width="20%"><label>PAS No.:</label> <strong>{{ patient.pasNumber }}</strong>   </table> </div> </div>
